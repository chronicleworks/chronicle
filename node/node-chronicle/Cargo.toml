[package]
name = "node-chronicle"
version = "4.0.0-dev"
description = "A fresh FRAME-based Substrate node, ready for hacking."
authors = ["Substrate DevHub <https://github.com/substrate-developer-hub>"]
homepage = "https://substrate.io/"
edition = "2021"
license = "MIT-0"
publish = false
repository = "https://github.com/substrate-developer-hub/substrate-node-template/"
build = "build.rs"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[[bin]]
name = "node-chronicle"

[dependencies]
clap = { version = "4.4.2", features = ["derive"] }
futures = { version = "0.3.21", features = ["thread-pool"]}

sc-cli = { version = "0.32.0" }
sp-core = { version= "24.0.0" }
sc-executor = { version = "0.28.0" }
sc-network = { version = "0.30.0" }
sc-service = { version = "0.31.0" }
sc-telemetry = { version = "11.0.0" }
sc-transaction-pool = { version = "24.0.0" }
sc-transaction-pool-api = { version = "24.0.0" }
sc-offchain = { version = "25.0.0" }
sc-statement-store = { version = "6.0.0" }
sc-consensus-aura = { version = "0.30.0" }
sp-consensus-aura = { version = "0.28.0" }
sc-consensus = { version = "0.29.0" }
sc-consensus-grandpa = { version = "0.15.0" }
sp-consensus-grandpa = { version = "9.0.0" }
sc-client-api = { version = "24.0.0" }
sp-runtime = { version = "27.0.0" }
sp-io = { version = "26.0.0" }
sp-timestamp = { version = "22.0.0" }
sp-inherents = { version = "22.0.0" }
sp-keyring = { version = "27.0.0" }
frame-system = { version = "24.0.0" }
pallet-transaction-payment = { version = "24.0.0", default-features = false }

# These dependencies are used for the node template's RPCs
jsonrpsee = { version = "0.16.3", features = ["server"] }
sp-api = { version = "22.0.0" }
sc-rpc-api = { version = "0.29.0" }
sp-blockchain = { version = "24.0.0" }
sp-block-builder = { version = "22.0.0" }
sc-basic-authorship = { version = "0.30.0" }
substrate-frame-rpc-system = { version = "24.0.0" }
pallet-transaction-payment-rpc = { version = "26.0.0" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { version = "24.0.0" }
frame-benchmarking-cli = { version = "28.0.0" }

# Local Dependencies
runtime-chronicle = { path = "../runtime-chronicle" }

# CLI-specific dependencies
try-runtime-cli = { version = "0.34.0", optional = true }

[build-dependencies]
substrate-build-script-utils = { version = "8.0.0" }

[features]
default = []
# Dependencies that are only required if runtime benchmarking should be build.
runtime-benchmarks = [
	"runtime-chronicle/runtime-benchmarks",
	"frame-benchmarking/runtime-benchmarks",
	"frame-benchmarking-cli/runtime-benchmarks",
]
# Enable features that allow the runtime to be tried and debugged. Name might be subject to change
# in the near future.
try-runtime = ["runtime-chronicle/try-runtime", "try-runtime-cli/try-runtime"]
